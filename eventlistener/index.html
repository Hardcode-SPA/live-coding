<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hallo Welt!</h1>
    </header>
    <button id="event-button">Click me!</button>

    <div class="moveover-div"></div>

    <label for="onchange-input">On change</label>
    <input type="text" id="onchange-input">

    <label for="oninput-input">On input</label>
    <input type="text" id="oninput-input">

    <label for="onchange-select">On change</label>
    <select id="onchange-select">
        <option value="val1">Value 1</option>
        <option value="val2">Value 2</option>
        <option value="val3">Value 3</option>
        <option value="val4">Value 4</option>
        <option value="val5">Value 5</option>
    </select>

    <label for="dl-input">Lieblingstier</label>
    <input type="text" list="datalist" id="dl-input">
    <datalist id="datalist">
        <option value="fish">Fisch</option>
        <option value="dog">Hund</option>
        <option value="cat">Katze</option>
        <option value="mouse">Maus</option>
    </datalist>

    <script src="js/script.js"></script>
</body>
</html>
